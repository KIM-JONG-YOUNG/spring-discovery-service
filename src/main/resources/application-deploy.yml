server:
  port: 8761

spring:
  application:
    name: discovery-service

# Eureka
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${spring.application.name}:8761/eureka

# Actuator
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    refresh:
      enabled: true
    restart:
      enabled: true
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - refresh
        - restart
        - beans

